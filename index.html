<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, I'm Clock!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">

  <!-- =============== CSS =============== -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
  	<div class="clock">
  		<div class="clock__circle">
  			<div class="clock__rounder">
  				<div class="clock__hour" id="clock-hour"></div>
  				<div class="clock__minutes" id="clock-minutes"></div>
  			</div>
  		</div>

  		<div>
  			<div class="clock__date">
  				<span class="clock__day-week" id="date-day-week">Tuesday</span>

  				<div>
  					<span class="clock__month" id="date-month">August</span>
  					<span class="clock__day" id="date-day">9th, </span>
  					<span class="clock__year" id="date-year">2023</span>
  				</div>
  			</div>

  			<div class="clock__text">
  				<span class="clock__text-hour" id="text-hour">3:</span>
  				<span class="clock__text-minutes" id="text-minutes">21</span>
  				<span class="clock__text-meridiem" id="text-meridiem">P.M.</span>
  			</div>
  		</div>
  	</div>
  </div>


  <!-- =============== JS =============== -->
  <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
